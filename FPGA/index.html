<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA Image Processing Portal</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-cyan: #00f3ff;
            --accent-green: #0aff00;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a2a3a 0%, transparent 70%),
                linear-gradient(0deg, rgba(0,0,0,0.2) 0%, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Dynamic Background Animation */
        @keyframes bg-pulse {
            0% { background-position: 50% 50%, 0 0, 0 0; }
            50% { background-position: 50% 55%, 20px 20px, 20px 20px; }
            100% { background-position: 50% 50%, 0 0, 0 0; }
        }
        
        body {
            animation: bg-pulse 20s infinite ease-in-out;
        }

        .container {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo-container {
            position: relative;
            margin-bottom: 120px;
            margin-top: -10px;
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        .main-logo {
            width: 650px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.5));
            animation: float 6s infinite ease-in-out;
        }

        .sub-logo {
            width: 220px;
            height: auto;
            transition: all 0.3s;
        }
        
        .sub-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .logos-row {
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 3.2rem;
            font-weight: 800;
            margin: 10px 0 5px 0;
            background: linear-gradient(to right, #fff, var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            letter-spacing: 2px;
        }

        .team-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-green);
            text-shadow: 0 0 20px rgba(10, 255, 0, 0.4);
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-cyan);
            padding: 40px 50px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s var(--ease-bounce);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            transform: translateY(-5px) scale(1.05);
        }

        .nav-btn:active {
            transform: translateY(2px) scale(0.95);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <div class="glow-effect"></div>
            <img src="FPGA.png" alt="FPGA Logo" class="main-logo">
        </div>
        
        <h1 class="project-title">选题二：基于 FPGA 的畸变校正算法设计</h1>

        <div class="logos-row">
            <img src="Efinity.png" alt="Efinity Logo" class="sub-logo">
            <img src="Always.png" alt="Always Logo" class="sub-logo">
        </div>

        <div class="team-number">40048</div>

        <div class="nav-buttons">
            <a href="visualization.html" class="nav-btn">Undistortion Engine</a>
            <a href="comparison_viz.html" class="nav-btn">Algorithm Comparison</a>
        </div>
    </div>

</body>
</html>
